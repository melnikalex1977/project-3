<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

		<style type="text/css">
			.material-icons.md-90 {font-size: 69px;}
			.material-icons.md-24 {font-size: 24px;}
		</style> 
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!--<header>
	<a href="{% url 'home' %}">Home</a>
	<a href="{% url 'about' %}">About</a>
	</header>-->

	<nav class="navbar navbar-expand-md bg-success">
		<a href="#" class="navbar-brand"><i class="material-icons md-90  text-warning">face</i></a>
		<button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
		<div id="navbar" class="collapse navbar-collapse justify-content-between">

			<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link text-danger text-uppercase font-weight-bold px-3" data-toggle="dropdown" href="">Categories</a>
			   <div class="dropdown-menu">
		 	    <a class="dropdown-item" href="">Category1</a>
		 	    <a class="dropdown-item" href="">Category2</a>
		 	    <a class="dropdown-item" href="">Category3</a>
		 	    <a class="dropdown-item" href="">Category4</a>
		 	    <a class="dropdown-item" href="">Category5/1</a>
		     </div>
		  </li>
		  <li class="nav-item"><a class="nav-link text-danger text-uppercase font-weight-bold px-3" href="">Contacts </a></li>	
			<li class="nav-item"><a class="nav-link text-danger text-uppercase font-weight-bold px-3" href="">About </a></li>	
		  </ul>
			<form class="form-inline">
			<div class="input-group">
				<input type="text" placeholder="Search">
				<div>
					<button class="btn-success"><i class="material-icons md-24">search</i></button>
				</div>
			</form>
		</div>
	</nav>

	

	{% block content %}
	{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
